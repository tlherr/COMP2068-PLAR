<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <form class="thing-form">
        <label>Todos</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new todo here." ng-model="$ctrl.newThing">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-success" ng-click="$ctrl.addThing()">Add New</button>
          </span>
        </p>
      </form>

    </div>
  </div>

  <div class="row">

    <div class="col-md-6">
      <div class="todolist">
          <div class="input-group" ng-repeat="thing in $ctrl.awesomeThings">
            <span class="input-group-addon">
              <input type="checkbox" aria-label="Completed" ng-model="thing.completed" ng-click="$ctrl.check_changed(thing)">
            </span>
            <input type="text" class="form-control" aria-label="What would you like to do?" ng-model="thing.description" ng-model-options="{debounce: 750}" ng-change="$ctrl.check_changed(thing)">

            <span class="input-group-btn">
              <button class="btn btn-danger" type="button" ng-click="$ctrl.deleteThing(thing)">Delete</button>
            </span>
          </div>
      </div>
    </div>

  </div>


</div>
